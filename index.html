      /* CSS code for the orbit path and circle */
      #orbit-path {
        position: absolute;
        width: 40vw; /* Adjust the width of the orbit path as needed */
        height: 40vw; /* Adjust the height of the orbit path as needed */
        border: 3px dashed rgba(255, 255, 255, 0.5); /* Dashed red border */
        border-radius: 50%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none; /* Ensure the path doesn't interfere with mouse events */
        z-index: -1; /* Position the orbit path behind the circle */
      }
  
      #black-circle {
        position: absolute;
        width: 40px;
        height: 40px;
        background-color: #a51523;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
        animation: followTrajectory 10s linear infinite; /* Apply follow trajectory animation */
      }
  
      @keyframes followTrajectory {
        from {
          transform: translate(-30%, -30%) rotate(0deg) translateX(calc(40vw - 10px)) rotate(0deg);
        }
        to {
          transform: translate(-20%, -10%) rotate(360deg) translateX(calc(10vw - 70px)) rotate(-360deg);
        }
      }
